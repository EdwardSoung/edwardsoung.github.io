<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Projects - Game Dev Portfolio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* 테마 변수 (메인/상세 페이지와 동일) */
        :root {
            --bg-primary: #0f172a; /* Slate 900 */
            --bg-secondary: #1e293b; /* Slate 800 */
            --text-main: #f8fafc; /* Slate 50 */
            --text-sub: #cbd5e1; /* Slate 300 */
            --accent: #10b981; /* Emerald 500 */
            --border: #334155; /* Slate 700 */
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
        }

        /* 네비게이션바 그라데이션 */
        nav {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            border-bottom: 1px solid var(--border);
        }

        /* 카드 호버 효과 */
        .project-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        .project-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 25px -5px rgba(16, 185, 129, 0.1), 0 8px 10px -6px rgba(16, 185, 129, 0.1);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* 이미지 줌 효과 */
        .card-img-container { overflow: hidden; }
        .card-img {
            transition: transform 0.5s ease;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .project-card:hover .card-img { transform: scale(1.05); }

        /* 필터 버튼 스타일 */
        .filter-btn {
            transition: all 0.2s ease;
            border: 1px solid var(--border);
        }
        .filter-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        .filter-btn.active {
            background-color: var(--accent);
            color: #ffffff;
            border-color: var(--accent);
        }

        /* 태그 스타일 */
        .tech-tag {
            font-size: 0.75rem;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-sub);
        }
        
        /* 스크롤바 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-primary); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-sub); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- 네비게이션 -->
    <nav class="sticky top-0 z-50 bg-opacity-90 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <!-- 상위 폴더로 이동(../) -->
                <a href="../index.html" class="flex items-center gap-2 group">
                    <i data-lucide="arrow-left" class="w-5 h-5 text-sub group-hover:text-white transition"></i>
                    <span class="font-medium text-sub group-hover:text-white transition">Back to Home</span>
                </a>
                <div class="flex items-center gap-2">
                    <i data-lucide="monitor-play" class="w-6 h-6 accent-text"></i>
                    <span class="font-bold text-xl tracking-tight hidden sm:block">All Projects</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <!-- 헤더 및 필터 -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
                <div>
                    <h1 class="text-3xl font-bold mb-2">My Works</h1>
                    <p class="text-sub">개인 프로젝트부터 상용 라이브 서비스 개발 경험까지.</p>
                </div>
                
                <!-- 필터 버튼 그룹 -->
                <div class="flex flex-wrap gap-2">
                    <button class="filter-btn active px-4 py-2 rounded-full text-sm font-medium" onclick="filterProjects('all', this)">All</button>
                    <button class="filter-btn px-4 py-2 rounded-full text-sm font-medium" onclick="filterProjects('unity', this)">Unity</button>
                    <button class="filter-btn px-4 py-2 rounded-full text-sm font-medium" onclick="filterProjects('unreal', this)">Unreal</button>
                </div>
            </div>

            <!-- 프로젝트 그리드 -->
            <div id="project-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- 자바스크립트로 데이터가 로드되면 이곳에 카드가 채워집니다 -->
                <div class="col-span-full text-center py-12 text-sub">
                    <div class="animate-spin inline-block w-8 h-8 border-4 border-current border-t-transparent text-emerald-500 rounded-full mb-2" role="status" aria-label="loading"></div>
                    <p>Loading projects...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-8 border-t border-theme text-center text-sm text-sub bg-[#0b1120]">
        <div class="max-w-7xl mx-auto px-4">
            <p>&copy; 2026 Game Developer Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // 전역 변수로 데이터 저장
        let allProjects = [];

        // 페이지 로드 시 데이터 가져오기
        document.addEventListener('DOMContentLoaded', () => {
            fetchProjects();
        });

        async function fetchProjects() {
            try {
                // projects.json 파일 로드 (캐시 방지: ?t=timestamp 추가)
                const response = await fetch('../data/projects-data.json?t=' + Date.now());
                if (!response.ok) throw new Error('데이터를 불러오는데 실패했습니다.');
                
                allProjects = await response.json();
                
                // 초기 렌더링 (전체 보기)
                renderProjects(allProjects);
                
                // 아이콘 갱신
                lucide.createIcons();

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('project-grid').innerHTML = `
                    <div class="col-span-full text-center text-red-400 py-8">
                        <p>프로젝트 목록을 불러오지 못했습니다.</p>
                        <p class="text-xs mt-2 text-slate-500">${error.message}</p>
                    </div>
                `;
            }
        }

        function renderProjects(projects) {
            const grid = document.getElementById('project-grid');
            grid.innerHTML = ''; // 기존 내용 초기화

            if (projects.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center text-sub py-8">해당하는 프로젝트가 없습니다.</div>';
                return;
            }

            projects.forEach((proj, index) => {
                // 태그 HTML 생성
                const tagsHtml = proj.tags.map(tag => {
                    return `<span class="tech-tag">${tag}</span>`;
                }).join('');

                // 뱃지 HTML 처리 (수정됨: 그룹화)
                let badgesHtml = '';
                let topRightBadges = []; // 우측 상단 뱃지들을 모을 배열

                if (proj.badges) {
                    proj.badges.forEach(badge => {
                        if (badge === 'LIVE SERVICE') {
                            // LIVE SERVICE는 왼쪽 하단 고정
                            badgesHtml += `<div class="absolute bottom-3 left-3 bg-emerald-600 text-white text-xs font-bold px-2 py-1 rounded shadow-lg z-10">LIVE</div>`;
                        } else {
                            // 나머지는 배열에 html string으로 저장 (absolute 제거)
                            topRightBadges.push(`<span class="bg-black/70 backdrop-blur text-white text-xs px-2 py-1 rounded border border-white/10 whitespace-nowrap">${badge}</span>`);
                        }
                    });
                }

                // 우측 상단 뱃지들을 하나의 컨테이너로 묶어서 추가 (flex gap-2 적용)
                if (topRightBadges.length > 0) {
                    badgesHtml += `<div class="absolute top-3 right-3 flex gap-2 flex-wrap justify-end z-10 max-w-[80%]">
                        ${topRightBadges.join('')}
                    </div>`;
                }

                // 카드 HTML 생성
                const cardHtml = `
                    <article class="project-card rounded-xl overflow-hidden bg-secondary border border-theme flex flex-col h-full" 
                             style="animation-delay: ${index * 0.05}s; background-color: var(--bg-secondary);">
                        <a href="${proj.url}" class="block h-48 card-img-container relative bg-slate-800">
                            <div class="w-full h-full bg-gradient-to-br ${proj.gradient} flex items-center justify-center card-img">
                                <span class="text-white font-bold text-lg">${proj.imageText}</span>
                            </div>
                            ${badgesHtml}
                        </a>
                        <div class="p-6 flex flex-col flex-grow">
                            <a href="${proj.url}" class="group">
                                <h3 class="text-xl font-bold mb-2 group-hover:text-emerald-400 transition" style="color: var(--text-main);">${proj.title}</h3>
                            </a>
                            <p class="text-sub text-sm mb-4 line-clamp-3 flex-grow">${proj.summary}</p>
                            <div class="flex flex-wrap gap-2 mt-auto">
                                ${tagsHtml}
                            </div>
                        </div>
                    </article>
                `;
                
                grid.innerHTML += cardHtml;
            });
            
            // "Coming Soon" 카드 추가 (항상 마지막에 표시)
            const comingSoonHtml = `
                <article class="project-card rounded-xl overflow-hidden bg-secondary border border-theme border-dashed flex flex-col h-full opacity-50 hover:opacity-100 transition" 
                         style="animation-delay: ${projects.length * 0.05}s; background-color: var(--bg-secondary);">
                    <div class="h-48 flex items-center justify-center bg-slate-800/50">
                        <i data-lucide="plus-circle" class="w-12 h-12 text-sub"></i>
                    </div>
                    <div class="p-6 flex flex-col flex-grow text-center justify-center">
                        <h3 class="text-lg font-bold text-sub">Coming Soon</h3>
                        <p class="text-xs text-sub mt-2">새로운 프로젝트가 준비 중입니다.</p>
                    </div>
                </article>
            `;
            grid.innerHTML += comingSoonHtml;

            // 동적으로 추가된 아이콘 렌더링
            lucide.createIcons();
        }

        function filterProjects(category, btn) {
            // 버튼 활성화 상태 변경
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // 데이터 필터링
            if (category === 'all') {
                renderProjects(allProjects);
            } else {
                const filtered = allProjects.filter(proj => proj.category === category);
                renderProjects(filtered);
            }
        }
    </script>
</body>
</html>
