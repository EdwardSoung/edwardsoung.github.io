<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Logs - Game Dev Portfolio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* 테마 변수 (메인/상세 페이지와 동일) */
        :root {
            --bg-primary: #0f172a; /* Slate 900 */
            --bg-secondary: #1e293b; /* Slate 800 */
            --text-main: #f8fafc; /* Slate 50 */
            --text-sub: #cbd5e1; /* Slate 300 */
            --accent: #10b981; /* Emerald 500 */
            --border: #334155; /* Slate 700 */
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
        }

        /* 네비게이션바 그라데이션 */
        nav {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            border-bottom: 1px solid var(--border);
        }

        /* 로그 카드 스타일 */
        .log-card {
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            opacity: 0; /* 초기 로딩 애니메이션용 */
            animation: fadeIn 0.5s forwards;
        }
        .log-card:hover {
            transform: translateY(-3px);
            border-color: var(--accent);
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.1);
        }
        .log-icon-box {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .log-card:hover .log-icon-box {
            background-color: var(--accent);
            color: white;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* 필터 버튼 스타일 */
        .filter-btn {
            transition: all 0.2s ease;
            border: 1px solid var(--border);
        }
        .filter-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        .filter-btn.active {
            background-color: var(--accent);
            color: #ffffff;
            border-color: var(--accent);
        }

        /* 태그 스타일 */
        .tag {
            font-size: 0.75rem;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* 스크롤바 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-primary); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-sub); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- 네비게이션 -->
    <nav class="sticky top-0 z-50 bg-opacity-90 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <!-- 상위 폴더로 이동(../) 하도록 설정 -->
                <a href="../index.html" class="flex items-center gap-2 group">
                    <i data-lucide="arrow-left" class="w-5 h-5 text-sub group-hover:text-white transition"></i>
                    <span class="font-medium text-sub group-hover:text-white transition">Back to Home</span>
                </a>
                <div class="flex items-center gap-2">
                    <i data-lucide="book-open" class="w-6 h-6 accent-text"></i>
                    <span class="font-bold text-xl tracking-tight hidden sm:block">Dev Logs</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow py-12">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <!-- 헤더 및 필터 -->
            <div class="flex flex-col md:flex-row justify-between items-end mb-12 gap-6">
                <div>
                    <h1 class="text-3xl font-bold mb-2">Development Logs</h1>
                    <p class="text-sub">개발 과정에서의 고민과 트러블 슈팅, 학습 내용을 기록합니다.</p>
                </div>
                
                <!-- 필터 버튼 그룹 -->
                <div class="flex flex-wrap gap-2" id="filter-container">
                    <button class="filter-btn active px-4 py-2 rounded-full text-sm font-medium" onclick="filterLogs('all', this)">All</button>
                    <button class="filter-btn px-4 py-2 rounded-full text-sm font-medium" onclick="filterLogs('unreal', this)">Unreal</button>
                    <button class="filter-btn px-4 py-2 rounded-full text-sm font-medium" onclick="filterLogs('unity', this)">Unity</button>
                    <button class="filter-btn px-4 py-2 rounded-full text-sm font-medium" onclick="filterLogs('cs', this)">CS/Algorithm</button>
                </div>
            </div>

            <!-- 로그 리스트 (데이터 로딩 전) -->
            <div id="log-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- 자바스크립트로 데이터가 로드되면 이곳에 카드가 채워집니다 -->
                <div class="col-span-full text-center py-12 text-sub">
                    <div class="animate-spin inline-block w-8 h-8 border-4 border-current border-t-transparent text-emerald-500 rounded-full mb-2" role="status" aria-label="loading"></div>
                    <p>Loading logs...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-8 border-t border-theme text-center text-sm text-sub bg-[#0b1120]">
        <div class="max-w-7xl mx-auto px-4">
            <p>&copy; 2026 Game Developer Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // 전역 변수로 로그 데이터 저장
        let allLogs = [];

        // 페이지 로드 시 데이터 가져오기
        document.addEventListener('DOMContentLoaded', () => {
            fetchLogs();
        });

        async function fetchLogs() {
            try {
                // data.json 파일이 logs.html과 같은 폴더에 있다고 가정
                const response = await fetch('logs_data.json');
                if (!response.ok) throw new Error('데이터를 불러오는데 실패했습니다.');
                
                allLogs = await response.json();
                
                // 초기 렌더링 (전체 보기)
                renderLogs(allLogs);
                
                // 아이콘 갱신 (Lucide)
                lucide.createIcons();

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('log-grid').innerHTML = `
                    <div class="col-span-full text-center text-red-400 py-8">
                        <p>로그 목록을 불러오지 못했습니다. (로컬 환경에서는 보안 문제로 보이지 않을 수 있습니다)</p>
                        <p class="text-xs mt-2 text-slate-500">${error.message}</p>
                    </div>
                `;
            }
        }

        function renderLogs(logs) {
            const grid = document.getElementById('log-grid');
            grid.innerHTML = ''; // 기존 내용 초기화

            if (logs.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center text-sub py-8">해당하는 로그가 없습니다.</div>';
                return;
            }

            logs.forEach((log, index) => {
                // 태그 HTML 생성
                const tagsHtml = log.tags.map(tag => {
                    // 태그 색상은 랜덤 혹은 고정값 사용 (여기서는 간단히 고정)
                    return `<span class="tag bg-slate-700 text-emerald-300">#${tag}</span>`;
                }).join('');

                // 아이콘 HTML 생성
                let iconHtml = '';
                if (log.iconType === 'lucide') {
                    iconHtml = `<i data-lucide="${log.iconValue}" class="w-5 h-5"></i>`;
                } else {
                    iconHtml = `<span class="font-bold text-lg">${log.iconValue}</span>`;
                }

                // 카드 HTML 생성
                const cardHtml = `
                    <a href="${log.url}" class="log-card block p-6 rounded-xl bg-secondary group h-full flex flex-col" style="animation-delay: ${index * 0.05}s; background-color: var(--bg-secondary);">
                        <div class="flex justify-between items-start mb-4">
                            <div class="log-icon-box w-10 h-10 rounded-lg bg-slate-700 flex items-center justify-center text-emerald-500">
                                ${iconHtml}
                            </div>
                            <span class="text-xs text-sub">${log.date}</span>
                        </div>
                        <h3 class="text-xl font-bold mb-2 group-hover:text-emerald-400 transition" style="color: var(--text-main);">${log.title}</h3>
                        <p class="text-sub text-sm mb-4 line-clamp-3 flex-grow">${log.summary}</p>
                        <div class="flex gap-2 mt-auto flex-wrap">
                            ${tagsHtml}
                        </div>
                    </a>
                `;
                
                grid.innerHTML += cardHtml;
            });

            // 동적으로 추가된 Lucide 아이콘 렌더링
            lucide.createIcons();
        }

        function filterLogs(category, btn) {
            // 버튼 활성화 상태 변경
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // 데이터 필터링
            if (category === 'all') {
                renderLogs(allLogs);
            } else {
                const filtered = allLogs.filter(log => log.category === category);
                renderLogs(filtered);
            }
        }
    </script>
</body>
</html>
